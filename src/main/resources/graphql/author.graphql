# for base interface get the referent from base.graphql
type Author implements BaseEntity {
    id: ID!
    createdAt: LocalDateTime!
    updatedAt: LocalDateTime!
    status: GStatus!
    firstName: String!
    lastName: String!,
    email: String!,
    username: String!
    biography: String
    nationality: String!
    expertise: String
    image: String
    books: [Book]!
}

# Root
type Query {
    getEntity: Author!
}