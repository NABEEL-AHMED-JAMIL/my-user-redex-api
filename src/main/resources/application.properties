#==============================
# ==== Server detail ==========
# =============================
server.port=9098
server.servlet.context-path=/api/v2
#==============================
# ==== Database detail ========
# =============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=etl-data
#==============================
# ==== Graphql detail =========
# =============================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
#==============================
# ==== JWT Token detail =======
# =============================
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=8640000
#==============================
# ==== Email detail ===========
# =============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.smtp.auth=true
spring.mail.smtp.starttls.enable=false
spring.mail.debug=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
#===============================
# ==== AWS Detail ==============
# ==============================
#bucket id get form the bucket store
bucket.id=${BUCET_ID}
bucket.access.key=${BUCKET_ACCESS_KEY}
bucket.secret.key=${BUCKET_SECRET_KEY}
bucket.storage.url=https://eu2.contabostorage.com
bucket.secret.region=us-east-1